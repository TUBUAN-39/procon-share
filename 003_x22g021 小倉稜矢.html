<h1>カフェFJB</h1>

<h2>コーヒーの種類と説明</h2>

<dl>
    <dt>ブレンド</dt>
   <dd> 数種類の豆をその店独自のチョイスで混ぜていれたコーヒー</dd>
    
    <dt>アメリカン</dt>
    <dd>浅煎りで色が薄く飲みやすいコーヒー</dd>
    
    <dt>エスプレッソ</dt>
    <dd>豆に高い圧力をかけて短時間で抽出したコーヒー</dd>
    
    <dt>カフェオレ</dt>
   <dd> 一般的なコーヒーにミルクを入れたもの</dd>
    
    <dt>カフェラテ</dt>
    <dd>エスプレッソにミルクを入れたもの</dd>
    
    <dt>カプチーノ</dt>
    <dd>カフェラテに泡立てたミルクを足したもの</dd>
    
    <dt>カフェモカ</dt>
    <dd>カフェラテにチョコレートシロップを足したもの</dd>
    
</dl>
